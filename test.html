<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script>
    

    $(document).ready(function() {
      $(".autocomplete-karateca").autocomplete({
        source: nombresKaratecas, // Usa la lista de nombres definida anteriormente
        minLength: 1, // Número mínimo de caracteres para mostrar sugerencias
        delay: 300, // Retardo en milisegundos antes de mostrar sugerencias
        select: function(event, ui) {
          var inputValue = ui.item.value;
          var isValidName = nombresKaratecas.includes(inputValue);
          
          if (isValidName) {
            $(this).val(inputValue);
          } else {
            // Cambiar el estilo del input para resaltar que no es válido
            $(this).val(inputValue).addClass("invalid-name");
          }
        },
        close: function() {
          // Remover la clase de estilo inválido cuando se cierra el autocompletado
          $(this).removeClass("invalid-name");
        }
      });
    });

  </script>

  <style>
    .invalid-name {
    border-color: red; /* Cambia el color del borde o el estilo a tu preferencia */
    background-color: #ffecec; /* Cambia el fondo a un color que resalte el error */
    color: red; /* Cambia el color del texto */
  }
  </style>

  <title>Test</title>
  
</head>
<body>
  <div class="container">
    <h1>Scroll Down to See the Fixed Menu</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    <!-- Add your content here -->
    <input type="text" class="form-control autocomplete-karateca" id="nombre" name="nombre">

  </div>
  
</body>
</html>
