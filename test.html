<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/21eec419c8.js" crossorigin="anonymous"></script>
  <title>Fixed Bottom Menu with Icons</title>
  <style>
    body {
      min-height: 100vh;
      position: relative;
      margin: 0;
      padding-bottom: 80px; /* Height of the fixed menu */
    }
    
    .fixed-bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
    }
    
    .nav-link {
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .nav-link:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scroll Down to See the Fixed Menu</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    <!-- Add your content here -->
  </div>
  
  <div class="fixed-bottom-menu">
    <div class="icon">
      <a class="nav-link" href="combate"><i class="fas fa-fist-raised"></i> Nuevo Combate</a>
    </div>
    <div class="icon">
      <a class="nav-link" href="historial"><i class="fas fa-database"></i> Combates grabados</a>
    </div>
    <div class="icon">
      <a class="nav-link" href="karatecas"><i class="fas fa-user-ninja"></i> Karatecas</a>
    </div>
    <div class="icon">
      <a class="nav-link" href="torneos"><i class="fas fa-people-group"></i> Torneos</a>
    </div>
    <div class="icon">
      <a class="nav-link" href="perfil"><i class="fas fa-user"></i> Perfil</a>
    </div>
  </div>
</body>
</html>
